<div class="row">
    <h4 class="info-text"> Let's start with the basic information (with validation)</h4>

    <div class="col-sm-4 col-sm-offset-1">
        <div class="picture-container">
            <div class="picture">
                <img src="img/default-avatar.png" class="picture-src"
                     id="wizardPicturePreview" title=""/>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <div class="input-group">
                    <input type="radio" [(ngModel)]="candida.sex"  name="sex" [value]="0">Male
                    <input type="radio" [(ngModel)]="candida.sex"  name="sex" [value]="1">Female
            </div>
        </div>
        <div class="form-group">
            <label>First Name
                <small>(required)</small>
            </label>
            <input name="firstname" type="text" class="form-control" [(ngModel)]="candida.firstName"
                   placeholder="Andrew...">
        </div>
        <div class="form-group">
            <label>Last Name
                <small>(required)</small>
            </label>
            <input name="lastname" type="text" class="form-control" placeholder="Smith..." [(ngModel)]="candida.lastName">
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <label>Email
                <small>(required)</small>
            </label>
            <input name="email" type="email" class="form-control"
                   placeholder="andrew@creative-tim.com" [(ngModel)]="candida.email">
        </div>
    </div>
</div>

<div class="wizard-footer height-wizard">
    <div class="pull-right">

        <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' (click)="goBack()">
            Next
        </button>


    </div>

    <div class="pull-left">
        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
               name='previous' value='Previous'/>
    </div>
    <div class="clearfix"></div>
</div>
