<h4 class="info-text"> What are you doing? (checkboxes) </h4>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="col-sm-3">
            <div class="choice" data-toggle="wizard-checkbox">
                <input type="checkbox" name="jobb" value="Design">

                <div class="icon">
                    <i>Java</i>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="choice" data-toggle="wizard-checkbox">
                <input type="checkbox" name="jobb" value="Code">

                <div class="icon">
                    <i>Java/JEE</i>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="choice" data-toggle="wizard-checkbox">
                <input type="checkbox" name="jobb" value="Develop">

                <div class="icon">
                    <i>AngularJS</i>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="choice" data-toggle="wizard-checkbox">
                <input type="checkbox" name="jobb" value="Develop">

                <div class="icon">
                    <i>Angular</i>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="choice" data-toggle="wizard-checkbox">
                <input type="checkbox" name="jobb" value="Develop">

                <div class="icon">
                    <i>NodeJs</i>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="wizard-footer height-wizard">
    <div class="pull-right">

        <button class='btn btn-next btn-fill btn-warning btn-wd btn-sm' (click)="goBack()">
            Next
        </button>


    </div>

    <div class="pull-left">
        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
               name='previous' value='Previous' (click)="previous()"/>
    </div>
    <div class="clearfix"></div>
</div>
